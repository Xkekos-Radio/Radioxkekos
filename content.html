<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		
		body{
			background: #20A0C5;
			justify-content: center;
		}

		h1{
			padding: 5px;
			font-size: 40px;
			font-family: 'Chewy', cursive;
			color: #e5e5e4;
			text-align: center;

		}

		img{
			display: block;
			margin: auto;
			width: 40%;
			height: 40%;
		}

		p{
			font-size: 15px;
			color: #e5e5e4;
			font-family: 'Merienda One', cursive;
			text-align: justify;
			width: 50%;
			margin:auto;
			padding: 15px;
		}

		ul{
			justify-content: center;
			text-align: justify;
			width: 50%;
			margin: auto;
			padding: 10px;
			list-style: none;
		}

		li{
			font-size: 15px;
			color: #e5e5e4;
			font-family: 'Merienda One', cursive;
		}

		@media (max-width: 980px){
			img{
				width: 35%;
				height: 30%;
			}

			p{
				width: 100%;
			}

			ul{
				width: 100%;
			}

			div{

			}

			iframe{
				padding: 10px;
				display: block;
				margin-right: auto;
				margin-left: 40px;
				position: relative;
				text-align: center;
				align-items: center;
				justify-content: center;
				padding: 10px;
				margin-left: auto;
				margin-right: auto;
				width: 100%;
				width: 100%;
			}
	</style>
</head>
<body>
	<h1>¡Horario disponible!</h1>
	<img src="https://cdn.pixabay.com/photo/2017/01/18/17/52/calendar-1990453_960_720.jpg" width="500">
	<p>Ya puedes visualizar el horario en nuestra página web, en la sección de "Horario" y automaticamente podrás observar el listado de Dj´s que van a transmitir el día de hoy, adicional de los eventos que se van a estar haciendo, así que esperamos que les guste mucho</p>
</body>
</html>
