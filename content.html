<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		
		body{
			background: #20A0C5;
			justify-content: center;
		}

		h1{
			padding: 5px;
			font-size: 40px;
			font-family: 'Chewy', cursive;
			color: #e5e5e4;
			text-align: center;

		}

		img{
			display: block;
			margin: auto;
			width: 40%;
			height: 40%;
		}

		p{
			font-size: 15px;
			color: #e5e5e4;
			font-family: 'Merienda One', cursive;
			text-align: justify;
			width: 50%;
			margin:auto;
			padding: 15px;
		}

		ul{
			justify-content: center;
			text-align: justify;
			width: 50%;
			margin: auto;
			padding: 10px;
			list-style: none;
		}

		li{
			font-size: 15px;
			color: #e5e5e4;
			font-family: 'Merienda One', cursive;
		}

		@media (max-width: 980px){
			img{
				width: 35%;
				height: 30%;
			}

			p{
				width: 100%;
			}

			ul{
				width: 100%;
			}

			div{

			}

			iframe{
				width: 100%;
				height: 600px;
			}
	</style>
</head>
<body>
<audio Autoplay Controls src="https://www.youtube.com/watch?v=px1GmD4eacI"></audio>
</body>
</html>
